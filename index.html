  <script>
    function toggleBadgeContent(arrowElement) {
    const badge = arrowElement.closest('.badge');
    badge.classList.toggle('expanded');
    const content = badge.querySelector('.badge-content');
    content.style.display = content.style.display === 'block' ? 'none' : 'block';
     }

    document.addEventListener('DOMContentLoaded', () => {
      document.body.addEventListener('click', (event) => {
        const arrowElement = event.target.closest('.badge-arrow');
        if (arrowElement) {
          toggleBadgeContent(arrowElement);
        }
      });
    });
  </script>
