    function toggleDetails() {

    // Create a button outside of your design in your codepen which when clicked makes a duplicate of your card
    document.querySelector('.dup').addEventListener('click', (e) => {
      const itemToClone = document.querySelector('amazon-badges').cloneNode(true);
      document.body.appendChild(itemToClone);
      // console.log(clone);
    });

    // Add event listener to delete last card
    document.querySelector('.del').addEventListener('click', (e) => {
      const cards = document.querySelectorAll("amazon-badges");
      if (cards.length !== 1) { 
        const lastCard = cards[cards.length - 1];
        lastCard.remove();
      }
    });

      document.querySelector('amazon-badges').shadowColor = true;
    });

    document.querySelector('amazon-badges').addEventListener('mouseleave', (e) => {
      document.querySelector('amazon-badges').shadowColor = "";
